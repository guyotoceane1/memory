<!DOCTYPE html>
<html lang="fr">
    <head>
        <title>Memory</title>
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link rel="stylesheet" href="css/style.css"/>
    </head>
    <body>
        <a href="index.html"><header>
            Memory
            <span>by Océane G.</span>
        </header></a>
        <main>
            <div id="nouvPartie">
                <div id="nouvPartie__titre" class="titre">Démarrer une nouvelle partie</div>
                <div id="nouvPartie__pseudo">Entrez votre pseudo : <input type="text" id="pseudo"></div>
                <div id="nouvPartie__difficulte">
                    <a href="jeu.html?d=facile"><div id="nouvPartie__difficulte_facile">Facile</div></a>
                    <a href="jeu.html?d=modere"><div id="nouvPartie__difficulte_modere">Modéré</div></a>
                    <a href="jeu.html?d=difficile"><div id="nouvPartie__difficulte_difficile">Difficile</div></a>
                    <a href="jeu.html?d=extreme"><div id="nouvPartie__difficulte_extreme">Extrême</div></a>

                </div>
            </div>
            <div id="score">
                <div id="score__titre" class="titre">Meilleurs temps réalisés</div>
                <div id="score__tab">
                    <table>
                        <thead>
                            <tr>
                                <td>Rang</td>
                                <td>Pseudo</td>
                                <td>Temps <br/> (en sec)</td>
                                <td>Difficulté</td>
                            </tr>
                        </thead>
                        <tbody id="tbodyScore"></tbody>
                    </table>
                </div>
            </div>
        </main>
        <footer></footer>

</html>
